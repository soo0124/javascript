<!DOCTYPE html>
<html>
<head>
	<title>HTML5 로고</title>
	<meta charset="UTF-8">
	
	<style>
	footer {
		display:block; 
		border-top: 1px solid orange; 
		margin: 10px; 
		font-family: "Trebuchet MS", Arial, Helvetica, sans-serif; 
		font-weight: bold;
	}
	article {
		display:block; 
		font-family: Georgia, "Times New Roman", Times, serif; 
		margin: 5px;
	}
	</style>
	
	<script language="Javascript">
	
	var ctx;
	var factorvalue = 1;
	var fontfamily = "65px 'Gill Sans Ultra Bold', sans-serif";
	// sans-serif 폰트가 기본으로 설정됨
	
	function init() {
		ctx = document.getElementById('canvas').getContext('2d');
		ctx.font = fontfamily;
		ctx.save();
		dologo();
	}
	
	function dologo() {
		var offsety = 80 ;
		ctx.restore();
		ctx.save();
		ctx.clearRect(0,0,600,400);
		ctx.scale(factorvalue,factorvalue);
		ctx.fillText("HTML", 50,60);
		ctx.translate(0,offsety);
	
		// 변이 5개인 주황색 배경		
		ctx.fillStyle = "#E34C26";
		ctx.beginPath();
		ctx.moveTo(39, 250);   // 오각형 중에서 7시 부분에서 시계 방향으로 
		ctx.lineTo(17, 0);
		ctx.lineTo(262, 0);
		ctx.lineTo(239, 250);
		ctx.lineTo(139, 278);
		ctx.closePath();
		ctx.fill();
		
		// 배경의 오른쪽 밝은 주황색 부분
		// ctx.fillStyle = "#F16529";
		ctx.fillStyle = "#F06529";
		ctx.beginPath();
		ctx.moveTo(139, 257);
		ctx.lineTo(220, 234);
		ctx.lineTo(239, 20);
		ctx.lineTo(139, 20);
		ctx.closePath();
		ctx.fill();
		
		// 5개의 변 중에서 왼쪽 변 부분, 밝은 회색
		ctx.fillStyle = "#EBEBEB";
		ctx.beginPath();
		ctx.moveTo(139, 113);
		ctx.lineTo(98, 113);
		ctx.lineTo(96, 82);
		ctx.lineTo(139, 82);
		ctx.lineTo(139, 51);
		ctx.lineTo(62, 51);
		ctx.lineTo(70, 144);
		ctx.lineTo(139, 144);
		ctx.closePath();
		ctx.fill();
		
		ctx.beginPath();
		ctx.moveTo(139, 193);
		ctx.lineTo(105, 184);
		ctx.lineTo(103, 159);
		ctx.lineTo(72, 159);
		ctx.lineTo(76, 207);
		ctx.lineTo(139, 225);
		ctx.closePath();
		ctx.fill();
		
		// 5개의 변 중에서 오른쪽 변 부분, 흰색
		ctx.fillStyle = "#FFFFFF";
		ctx.beginPath();
		ctx.moveTo(139, 113);
		ctx.lineTo(139, 144);
		ctx.lineTo(177, 144);
		ctx.lineTo(173, 184);
		ctx.lineTo(139, 193);
		ctx.lineTo(139, 225);
		ctx.lineTo(202, 207);
		ctx.lineTo(210, 113);
		ctx.closePath();
		ctx.fill();
		
		ctx.beginPath();
		ctx.moveTo(139, 51);
		ctx.lineTo(139, 82);
		ctx.lineTo(213, 82);
		ctx.lineTo(216, 51);
		ctx.closePath();
		ctx.fill();
		
	}
	
	function changescale(val) {
		factorvalue = val / 100;
		
		dologo();
	}
	
	</script>

</head>

<body onLoad="init();">

<canvas id="canvas" width="600" height="400">
이 브라우저는 canvas 요소를 지원하지 않습니다.
</canvas>

<article>
크기 배율:  <input id="slide" type="range" min="0" max="100" value="100" onChange="changescale(this.value)" step="10"/>
</article>

<footer>
HTML5 로고의 저작권은 <a href="http://www.w3.org/"><abbr title="월드 와이드 웹 컨소시엄">W3C</abbr></a>에 있습니다.
</footer>

</body>
</html>
